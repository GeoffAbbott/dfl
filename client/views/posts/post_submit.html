<template name="post_submit">
    <h3 class="headerTitle">Add a brand that everyone has gots to know about!</h3>
    <h4 class="headerBody">Adding a new brand is easy! Just copy and paste the url of your favorite new brand and we automatically grab their info. Make sure the title looks nice and neat as that is what everyone will see on the main feed. When everything looks good just click the submit button and thats it!</h4>
  <div class="grid grid-module">
    {{> quickForm collection="Posts" id="submitPostForm" template="telescope" label-class="control-label" input-col-class="controls" type="method" meteormethod="submitPost"}}
  </div>
  
</template>
